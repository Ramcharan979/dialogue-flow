<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #004080;
        }
    </style>
</head>
<body>
    <h1>My Bank Chatbot</h1>
    <p>Ask me about ATMs, Branches, Your Balance, or Money Transfer.</p>

    <!-- Dialogflow Messenger Embed -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="Welcome"
        chat-title="BankingBot"
        agent-id="a88a2329-0a9c-467f-8a78-ff4586ea6001"
        language-code="en"
    ></df-messenger>

</body>
</html>
